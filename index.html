<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JS</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="div">
    <h1 id="titulo" >Calculadora</h1>

    <input id="num1" type="number" placeholder="Numero" class="num1">
    <br>
    <select id="options">
        <option value="selecionar">Selecione o operador</option>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <br>
    <input id="num2" type="number" placeholder="Numero" class="num2">

    <br>
    <button onclick="calcular()" id="calcular">Calcular</button>
    <br><br>
    <button onclick="apagarcampos()" id="apagarcampos">Limpar campos</button>
    <br><br>
    
    <div id="resultado"></div>


</div>
</body>

</html>
